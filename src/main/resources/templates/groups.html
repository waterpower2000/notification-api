<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/home_layout.html}">

<head>
  <title>Group</title>
  <style>
	  .card-title {
  padding: 20px 0 15px 0;
  font-size: 18px;
  font-weight: 1500;
  color: #012970;
  font-family: "Poppins", sans-serif;
}
 h5 {
    display: block;
    }
	  
	  
  </style>
</head>

<body>
<main id="main" class="main" layout:fragment="content">

  <section class="section">
      <div class="row">
        <div class="col-lg-4">
          
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create Group</h5>
              

              <!-- General Form Elements -->
              
              <div th:if="${session.message}" class="container">
                <div class="alert alert-success text-center" role="alert">
                  <span th:text="${session.message.content}"></span>
                </div>

                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
              </div>
              
              
              <form class="user" th:action="@{/app/groups/}" method="post" th:object="${groups}" >

                <div class="form-group" >
                  <input type="text" th:field="*{groupName}" class="form-control" id="groupName" required placeholder="Group Name">
                </div>

                <div class="form-group" th:style="@{padding: 0 74px;}">
                  <button class="btn btn-primary btn-user btn-block" th:style="@{border-radius:5px;}" type="submit">ADD</button>
                </div>
              </form>
              
             
              
            
              
              <!-- End General Form Elements -->

            </div>
          </div>

        </div>
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Group Table</h5>            
              
              
              <!-- Table with stripped rows -->
              	
    				
              
              <table class="table datatable" >
                <thead>
                  <tr>
                    <th scope="col">Group Name</th>
                    <th scope="col">Created On</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="groups : ${allGroups}">
                        <td th:text="${groups.groupName}" scope="row"></td>
                        <td th:text="${groups.createdOn}"></td>
                     <td><a th:href="@{/app/groups/edit/{id}(id=${groups.groupId})}"><i class="fa fa-pencil-square-o" aria-hidden="true" style="margin-right: 21px;color: green;"></i></a>
                     <a th:href="@{/app/groups/delete/{groupId}(groupId=${groups.groupId})}"><i class="fa fa-trash-o" aria-hidden="true" style="color:red;"></i></a></td>
                  </tr>
                  
                 
                </tbody>
              </table>
              
              <!-- End Table with stripped rows 
              <div class="datatable-bottom">
    					<div class="datatable-info">Showing 1 to 8 of 8 entries</div>
    						<nav class="datatable-pagination"><ul class="datatable-pagination-list"></ul></nav>
					</div>
					</div>
				-->
            
          </div>
        </div>
      </div>
    </section>

  <div class="container">

    <div class="">
      <div class="">
        Nested Row within Card Body
        <div class="row">
          <div class="col-lg-6" th:style="@{margin: auto;}">
            <div class="p-2">
              
          </div>
        </div>
      </div>
    </div>

  </div>
-->
  
</main>

</body>

</html>
