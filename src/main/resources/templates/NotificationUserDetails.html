<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Details</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${Notification}" class="container my-5">
                <p class="my-5">
                    <a href="/add" class="btn btn-primery">
                        <i class="fas fa-user-plus ml-2">All User Notifications</i>
                    </a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>From Number</th>
                                <th>To Number</th>
                                <th>Message</th>
                                <th>Created No</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="notification :${Notification}">
                                <td th:text="${notification.id}"></td>
                                <td th:text="${notification.fromNumber}"></td>
                                <td th:text="${notification.toNumber}"></td>
                                <td th:text="${notification.message}"></td>
                                <td th:text="${notification.createdOn}"></td>

                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>


    </hr>
</div>

</body>
</html>
